<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stuhldialog</title>
  <link rel="stylesheet" href="/assets/styles/main.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f7f8fb;
      font-family: Arial, sans-serif;
    }
    .wrap {
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    a.btn {
      display: inline-block;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      background: #2b4a8f;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    a.btn:hover {
      background: #3c61c9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="btn" href="/">← Zurück zum Hauptmenü</a>

    <!-- Hier wird deine Sandbox eingebettet -->
    <iframe src="https://dzr1l7z.csb.app/" title="Stuhldialog"></iframe>
  </div>
</body>
</html>
